services:
  # Backend API Service
  - type: web
    name: focusforge-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://frontend-plum-nu-59.vercel.app
      - key: GOOGLE_CLIENT_ID
        value: 283406008330-85qt3750qs3a9l6ib7fjv6f9ei4inb1f.apps.googleusercontent.com
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: focusforge-db
          property: connectionString

databases:
  - name: focusforge-db
    databaseName: focusforge
    user: focusforge
    region: oregon
    plan: free
