version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: discipline-postgres
    environment:
      POSTGRES_DB: student_discipline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discipline-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: discipline-backend
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/student_discipline
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - discipline-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: discipline-frontend
    environment:
      VITE_API_URL: http://backend:3001
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - discipline-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: discipline-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - discipline-network

networks:
  discipline-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
